<!DOCTYPE html>
<html>
  <head>
    <title>User Details</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://unpkg.com/vue"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}
.row {margin: 0 -5px;}
.row:after {
  content: "";
  display: table;
  clear: both;
}
p{
  white-space: nowrap; 
  overflow: hidden;
  text-overflow: ellipsis;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 16px;
  text-align: center;
  background-color: #f1f1f1;
  margin: 6px;
  float:left;
  width: 24%;
}
</style>
  </head>
  <body>
    <h1 style="text-align: center;">User Detail view</h1>
    <div class="demo">
      <div class="row" id="user-data-view">        
            <user-data
            v-for="(item,index) in user_details"
            v-bind:key="item.id"
            v-bind:id="item.id"
            v-bind:title="item.title"
            v-bind:userId="item.userId"
            v-bind:completed="item.completed"
          ></user-data>
      </div>
    </div>
    <script src="./assets/user.js"></script>
  </body>
</html>
